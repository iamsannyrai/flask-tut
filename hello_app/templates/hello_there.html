<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'site.css') }}">
    <title>Hello, Flask</title>
</head>
<body>
    {%if name %}
        <span class="message">Hello there, {{ name }}!</span> It's {{ date.strftime("%A, %d %B, %Y at %X") }}.
    {% else %}
        <span class="message">What's your name? Provide it after /hello/ in the URL.</span>
    {% endif %}
</body>
</html>


<!-- Flask developers often use the flask-babel extenion for date formatting,
     rather than strftime, as flask-babel takes locales and timezones into
     consideration.
-->
